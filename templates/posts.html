<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
		crossorigin="anonymous">	
	</head>
	<body>

		<div class="container border border-secondary">

			<h1 class="d-flex justify-content-center"> Fun Blog </h1>

			<!-- Area for submitting a new post START -->
			<form class="mb-3" action="{{url_for('posts')}}" method="POST">
				<div class="input-group ">
				  <span class="input-group-text">Say Something!</span>
				  <textarea class="form-control" name="blogPost" aria-label=""></textarea>
				</div>
			  	<button type="submit" class="btn btn-primary">Post</button>
			</form>
			<!-- Area for submitting a new post END -->


			<!-- Display all posts START -->
			{% for post in posts %}
				<div class="blogPost bg-light text-dark">
					<p> {{post.text}}</p>
				</div>
			{% endfor %}
			<!-- Display of all posts END -->
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
		crossorigin="anonymous"></script>	
	</body>
</html>
