<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container p-3 mt-4 border border-secondary">
			<h1 class="text-center"> Fun Blog </h1>

			<!-- Area for submitting a new post STARTS HERE -->
				<div class="row mb-2">
					<div class="input-group col-12">
					  <span class="input-group-text">Say Something!</span>
					  <textarea class="form-control" name="blogPost" id="blogPost" aria-label=""></textarea>
					</div>
				</div>

				<div class="row mb-3">
					<div class="col-12">
			  		<button type="submit" id="submitButton" class="btn btn-primary">Post</button>
					</div>
				</div>
			<script>
				$("#submitButton").click(function() {
					var blogPost = $("#blogPost").val();

					$.ajax({
						url: "http://localhost:5000/addpost",
						type: "POST",
						data: {blogPost: blogPost},
						success: function(data, status, xhr){
							console.log(data)
							$("#allPosts").prepend("<div class='blogPost bg-light text-dark'><p>" +
								blogPost + "<br> Posted on: " +
								data.date + "<br> by: " +
								data.username + "</p> </div>")
						}
					});
				});

			</script>
			<!-- Area for submitting a new post ENDS HERE -->


			<!-- Display all posts START -->
			<div name="allPosts" id="allPosts">
				{% for post, user in posts %}
					<div class="blogPost bg-light text-dark">
						<p id="postText">
						    {{post.text}}
						    <br>
						    posted on: {{post.date}}
						    <br>
						    by: {{user.user_name}}
						</p>
					</div>
				{% endfor %}
			</div>
			<!-- Display of all posts END -->
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	</body>
</html>
