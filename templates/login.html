<!DOCTYPE html>
<html>
  <head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<link href="../static/styles/signup.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 id="page_title" class="mt-5 mb-5"> Fun Blog </h1>
      <form class="mx-auto mt-3" action="{{url_for('log_in')}}" method="post">
        <h2 class="text-center"> Log in! </h2>
        <div class="row mb-3">
          <div id="label_username" class="col-12">
	    <label for="username" class="form-label">Username</label>
	  </div>

	  <div id="" class="col-12">
	    <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
	  </div>
        </div>

        <div class="row mb-3">
          <div class="col-12">
	    <label for="password" class="form-label">Password</label>
	  </div>
	  <div class="col-12">
	    <input type="password" class="col-12 form-control" id="password" name="password">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-12">
	    <button type="submit" class="btn btn-primary">Log in</button>
	  </div>
	  <div class="col-12">
	    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
	  </div>
        </div>
        </form>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	    crossorigin="anonymous">
    </script>
  </body>
</html>
